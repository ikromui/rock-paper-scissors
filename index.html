<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vanilla Rock Papper Scissors</title>
  <meta name="theme-color" content="#424769">
  <link rel="shortcut icon" href="short.png" type="image/x-icon">
  <!-- Style -->
  <link rel="stylesheet" href="./style.css">
  <!-- Js -->
  <script src="./scripts.js" defer></script>
</head>
<body>
  
  <div class="shadow"></div>

  <!-- Restart -->
  <button class="clear">
    <p>Clear</p>
    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <circle opacity="0.5" cx="12" cy="12" r="10" fill="#252B48"></circle> <path d="M16.4017 6.28616C16.4017 5.98121 16.217 5.70662 15.9346 5.59158C15.6522 5.47653 15.3283 5.54393 15.1152 5.76208L14.3647 6.53037C12.244 5.55465 9.66551 5.95905 7.92796 7.7378C5.69068 10.0281 5.69068 13.7344 7.92796 16.0247C10.1748 18.3248 13.8252 18.3248 16.072 16.0247C17.3754 14.6904 17.9168 12.8779 17.7055 11.1507C17.6552 10.7396 17.2812 10.447 16.87 10.4973C16.4589 10.5476 16.1663 10.9217 16.2166 11.3328C16.3757 12.6335 15.9667 13.9859 14.999 14.9765C13.3407 16.6742 10.6593 16.6742 9.00097 14.9765C7.33301 13.269 7.33301 10.4935 9.00097 8.78596C10.1467 7.61303 11.7795 7.25143 13.225 7.69705L12.4635 8.47659C12.2527 8.69245 12.1917 9.01364 12.3088 9.29174C12.4259 9.56984 12.6983 9.75067 13 9.75067H15.6517C16.0659 9.75067 16.4017 9.41489 16.4017 9.00067V6.28616Z" fill="#252B48"></path> </g></svg>
  </button>

  <!-- RPS-Buttons -->
  <div class="selections">
    <div>
      <button class="selection" data-selection="rock">
        <img src="./asstets/rock.png" alt="rock">
      </button>
      <h1>Rock</h1>
    </div>
    <div class="paper">
      <button class="selection" data-selection="papper">
        <img src="./asstets/paper.png" alt="papper">
      </button>
      <h1>Paper</h1>
    </div>
    <div>
      <button class="selection" data-selection="scissors">
        <img src="./asstets/scissors.png" alt="scissors">
      </button>
      <h1>Scissors</h1>
    </div>
  </div>

  <!-- Results -->
  <div class="results">
    <div class="result-title your">
      You:
      <span class="result-score" data-your-score>0</span>
    </div>
    <div class="result-title computer">
      Computer:
      <span class="result-score" data-computer-score>0</span>
    </div>

    <div class="results-section"></div>
    <div class="results-section" data-final-column>
    </div>
  </div>

  
</body>
</html>
