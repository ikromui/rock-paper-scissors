<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Papper Scissors vanilla-js</title>
  <meta name="theme-color" content="#424769">
  <link rel="shortcut icon" href="short.png" type="image/x-icon">
  <!-- Style -->
  <link rel="stylesheet" href="./style.css">
  <!-- Js -->
  <script src="./scripts.js" defer></script>
</head>

<body>

  <div class="shadow"></div>


  <!-- Score Screen-->
  <div class="score">
    <section>
      <h1 class="title">ROCK PAPER SCISSORS</h1>
      <div class="score-title your">
        <h2>Score</h2>
        <div class="score-count">
          <span data-your-score>0</span>
          <!-- Computer score -->
          <!-- <span data-computer-score>0</span> -->
        </div>
      </div>
    </section>
  </div>


  <!-- RPS-Selection -->
  <main class="selections">
    <div>
      <button class="selection s1" data-selection="rock">
        <img src="./asstets/rock.png" alt="rock">
        <!-- <h1>Rock</h1> -->
      </button>
    </div>
    <div class="paper">
      <button class="selection s2" data-selection="papper">
        <img src="./asstets/paper.png" alt="papper">
        <!-- <h1>Paper</h1> -->
      </button>
    </div>
    <div>
      <button class="selection s3" data-selection="scissors">
        <img src="./asstets/scissors.png" alt="scissors">
        <!-- <h1>Scissors</h1> -->
      </button>
    </div>
  </main>


  <!-- Result -->
  <main class="result-section">
    <div class="result">
      <div class="you">
        <img class="src1" alt="Random" title="Random">
      </div>

      <span class="result-center">
        <h1 class="result-status"></h1>
        <button class="play-again">Play again</button>
      </span>

      <div class="computer">
        <img class="src2" alt="Random" title="Random">
      </div>
    </div>
  </main>


  <!-- Rules -->
  <div class="rules">
    <div class="rule-section">
      <div class="results-section"></div>
      <div class="results-section" data-final-column></div>
    </div>
  </div>

</body>

</html>
